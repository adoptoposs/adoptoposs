name: Fly Deploy

on:
  workflow_call:
    secrets:
      FLY_API_TOKEN:
        required: true

jobs:
  deploy:
      name: production
      runs-on: ubuntu-latest

      steps:
        - uses: actions/checkout@v3
        - uses: superfly/flyctl-actions@1.3
          env:
            FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
          with:
            args: "deploy"
